apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
    spec:
      containers:
      - image: sminamot/line-googlehome-bot:{{ .Values.image.tag }}
        name: {{ .Release.Name }}
        env:
        - name: PORT
          value: {{ .Values.app.port | quote }}
        - name: GOOGLE_HOME_IP
          value: {{ .Values.app.googlehomeIp }}
        - name: VOLUME
          value: {{ .Values.app.volume | quote }}
        - name: CHANNEL_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secret
              key: lineChannelSecret
        - name: CHANNEL_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secret
              key: lineChannelToken
        - name: VOICETEXT_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secret
              key: voiceApiKey
        - name: AWS_S3_BUCKET
          value: {{ .Values.app.s3Bucket }}
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-secret
              key: awsAccessKeyId
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-secret
              key: awsSecretAccessKey
